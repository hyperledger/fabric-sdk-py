name: $(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.rrr)
trigger: none
pr:
- main
- release-2.*

pool:
  vmImage: ubuntu-18.04

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.6'
  - script: pip install virtualenv
    displayName: Install VirtualEnv
  - script: make check
    displayName: Run Checks